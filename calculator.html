<!DOCTYPE html>
<html>
<head>
<script src="calculatorFunctions.js"></script>
<link rel="stylesheet" type="text/css" href="calculatorStyle.css">
</head>
<body>
<div id="calculator" class="calculator">
	<input id="display" type="text" name="display" readonly>
	<div id="keypad" class="keypad">
		<button id="CE" onclick="clearDisplay()">CE</button>
		<button id="C"  onclick="clearLast()">C</button>
		<button id="/"  onclick="addOperand('/')">/</button>
		<button id="*"  onclick="addOperand('*')">*</button>
		<br>
		<button id="7" onclick="enterValue(7)">7</button>
		<button id="8" onclick="enterValue(8)">8</button>
		<button id="9" onclick="enterValue(9)">9</button>
		<br>
		<button id="4" onclick="enterValue(4)">4</button>
		<button id="5" onclick="enterValue(5)">5</button>
		<button id="6" onclick="enterValue(6)">6</button>
		<br>
		<button id="1" onclick="enterValue(1)">1</button>
		<button id="2" onclick="enterValue(2)">2</button>
		<button id="3" onclick="enterValue(3)">3</button>
		<button id="-" onclick="">-</button>
		<br>
		<button id="0" onclick="enterValue(0)">0</button>
		<button id="." onclick="setDot()">.</button>
		<button id="=" onclick="getSum()">=</button>
	</div>
	<button class="largebutton" onclick="addOperand('-')" style="right: 15px; bottom: 115px">-</button>
	<button class="largebutton" onclick="addOperand('+')" style="right: 15px; bottom: 15px">+</button>
</div>
</body>
</html>
